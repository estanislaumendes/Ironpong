<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="./styles/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>IRON PONG</title>
  </head>
  <body>
    <header class="game-header">
      <div>
        <h1 id="game-name">IRON PONG</h1>
      </div>
    </header>
    <div class="game-container">
      <div class="start-screen">
        <button id="one-player-start-button">One Player</button>
        <button id="start-button">Two Players</button>
      </div>

      <div class="game-over-screen">
        <h1 id="game-over-title">Game Over</h1>
        <p id="winner"></p>
        <button id="restart-button">Restart</button>
      </div>

      <div class="game">
        <div class="paddle" id="leftPaddle"></div>
        <div class="paddle" id="rightPaddle"></div>
        <div class="ball" id="ball"></div>
        <div class="score">
          <span id="player1Score">0</span> - <span id="player2Score">0</span>
        </div>
      </div>
    </div>
    <script src="./src/paddle.js"></script>
    <script src="./src/ball.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
