<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      href="./docs/styles/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="./docs/styles/style.css" />
    <title>IRON PONG</title>
  </head>
  <body>
    <main>
      <header class="game-header">
        <div>
          <h1 id="game-name">IRON PONG</h1>
          <h2 class="instructions">Instructions:</h2>
          <p class="instructions-p">
            Player One: Press
            <img class="keys" src="docs/images/keyboard_key_w.png" alt="" />
            (move paddle up) and press
            <img class="keys" src="docs/images/keyboard_key_s.png" alt="" />
            (move paddle down)
            <br />
            Player Two: Press
            <img class="keys" src="docs/images/keyboard_key_up.png" alt="" />
            (move paddle up) and press
            <img class="keys" src="docs/images/keyboard_key_down.png" alt="" />
            (move paddle down)
          </p>
        </div>
      </header>
      <div class="players-input">
        <span class="playerone-span" id="playerOneSection"
          >Player One: <input type="text" id="playerOneInput"
        /></span>
        <span class="playertwo-span" id="playerTwoSection">
          Player Two: <input type="text" id="playerTwoInput" />
        </span>
      </div>

      <div class="game-container">
        <div class="start-screen">
          <button id="one-player-start-button">One Player</button>
          <button id="start-button">Two Players</button>
        </div>

        <div class="game-over-screen">
          <h1 id="game-over-title">Game Over</h1>
          <p id="winnerName"></p>
          <button id="restart-button">Restart</button>
        </div>

        <div class="game">
          <div class="paddle" id="leftPaddle"></div>
          <div class="paddle" id="rightPaddle"></div>
          <div class="ball" id="ball"></div>
          <div class="score">
            <span id="player1Score">0</span> - <span id="player2Score">0</span>
          </div>
        </div>
      </div>
      <script src="./docs/src/paddle.js"></script>
      <script src="./docs/src/ball.js"></script>
      <script src="./docs/src/game.js"></script>
      <script src="./docs/src/script.js"></script>
    </main>
  </body>
</html>
